mixed-port: 7890
allow-lan: false
log-level: info
ipv6: false

mode: rule
dns:
  enable: true
  use-hosts: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:6868
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY
    - 8.8.8.8
    - 1.1.1.1

profile:
  store-selected: true

proxy-groups:
  - name: PROXY
    proxies:
      - auto
    use:
      - sub
    type: select

  - name: auto
    use:
      - sub
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300
    tolerance: 150
    lazy: true

proxy-providers:
  sub:
    type: http
    url: https://${DOMAIN}/${SUB_PATH}/<!--# echo var="subid" -->
    path: ./proxy_providers/base64.yml
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204

rule-providers:
  geosite-ru:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/MetaCubeX/meta-rules-dat/raw/meta/geo/geosite/category-ru.mrs
    path: ./geosite-ru.mrs
    interval: 86400
  geoip-ru:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/MetaCubeX/meta-rules-dat/raw/meta/geo/geoip/ru.mrs
    path: ./geoip-ru.mrs
    interval: 86400

rules:
  - PROCESS-NAME,Discord.exe,PROXY
  - RULE-SET,geosite-ru,DIRECT
  - RULE-SET,geoip-ru,DIRECT
  - MATCH,PROXY

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
